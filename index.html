<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Spreadsheet App">
  <meta name="theme-color" content="#3367d6">
  <link rel="apple-touch-icon" href="icon-192.png">
  <link rel="manifest" href="manifest.json">
  <title>Spreadsheet App</title>
  <link rel="icon" href="favicon.svg" sizes="any" type="image/svg+xml">
  <title>üçû Spreadsheet App</title>
  <style>
    body {
      padding-top: calc(16px + env(safe-area-inset-top));
      padding-right: calc(16px + env(safe-area-inset-right));
      padding-bottom: calc(16px + env(safe-area-inset-bottom));
      padding-left: calc(16px + env(safe-area-inset-left));
    }
    .hidden {
      display: none
    }
    button {
      width: 30%;
      height: 30px;
    }
    #outputDetailsDiv {
      color: magenta;
    }
  </style>
  <script>
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('sw.js')
      .then(() => console.log('Service Worker registered'))
      .catch(err => console.error('Service Worker registration failed:', err));
  }
  </script>
</head>
<body>
  <h1>üçû Spreadsheet App</h1>
  <button id="reloadButton" onclick="onReload()" class="hidden">Reload</button>
  <div id="authDiv" class="hidden">
    <button id='signInButton' onclick="onSignInClick()">Sign In</button>
    <button id='signOutButton' onclick="onSignOutClick()" disabled="true">Sign Out</button>
  </div>
  <div id="selectSpreadsheetDiv" class="hidden">
    <h2>Choose a Spreadsheet</h2>
    <div id="spreadsheetsDiv">
    </div>
    <p>
      <button id='selectSpreadsheetButton' onclick='onSelectSpreadsheetClick()'>Select</button>
      <button id='unselectSpreadsheetButton' onclick='onUnselectSpreadsheetClick()' disabled="true">Reset</button>
    </p>
  </div>
  <div id="inputDiv" class="hidden">
    <h2>Enter data</h2>
    <p>
      <label>Initial Investment</label><br/>
      <input type="text" id="a1Input" placeholder="Initial Investment" />
    </p>
    <p>
      <label>Interest Rate</label><br/>
      <input type="text" id="a2Input" placeholder="Interest Rate" />
    </p>
    <p>
      <label>Years</label><br/>
      <input type="text" id="a3Input" placeholder="Years" />
    </p>
    <p>
      <label>Result</label><br/>
      <input type="text" id="a4Output" readonly placeholder="result" />
    </p>
    <p>
      <button id='submitInputs' onclick='onSubmitInputClick()'>Submit</button>
    </p>
  </div>
  <p>
    <div id="outputDiv"></div>
    <div id="outputDetailsDiv"></div>
  </p>
  <script src="script.js"></script>
  <script src="https://apis.google.com/js/api.js"></script>
  <script src="https://accounts.google.com/gsi/client" onload="onGapiLoaded()"></script>
</body>
</html>
